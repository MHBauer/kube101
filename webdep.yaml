apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
      - name: web
        image: registry.ng.bluemix.net/ossdemo/webapp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
